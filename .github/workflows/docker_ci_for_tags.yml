# .github/workflows/docker-ci.yml
name: Docker CI for vX.Y Tags

on:
  push:
    branches:
      - 'main'
      - 'master'

    tags:
      - 'v*.*'

env:
  DOCKER_IMAGE_NAME: xinuun/nodejs-ci

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Docker metadata (tags and labels)
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Debug Generated Docker Tags
        run: |
          echo "Generated Docker Tags: ${{ steps.docker_meta.outputs.tags }}"
          if [[ -z "${{ steps.docker_meta.outputs.tags }}" ]]; then
            echo "ERROR: No Docker tags were generated by docker/metadata-action."
            echo "This usually means the 'on' trigger or 'tags' rules did not match the Git event."
            exit 1
          fi

      - name: Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
